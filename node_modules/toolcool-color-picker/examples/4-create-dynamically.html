<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create color picker dynamically | Tool Cool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link id="favicon-48" rel="icon" type="image/png" sizes="48x48" href="img/favicon/favicon-48.png">
    <link id="favicon-32" rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32.png">
    <link id="favicon-16" rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16.png">
</head>
<body>
    <script src="js/toolcool-color-picker.min.js"></script>

    <script>
        // create color picker dynamically
        const $colorPicker = document.createElement('toolcool-color-picker');
        $colorPicker.setAttribute('color', '#367E95');
        document.body.append($colorPicker);

        // or after 1s timeout
        (async () => {
            window.setTimeout(() => {
                const $colorPicker2 = document.createElement('toolcool-color-picker');
                $colorPicker2.setAttribute('color', '#95365a');
                document.body.append($colorPicker2);
            }, 1000);
        })();
    </script>
</body>
</html>
