<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Color Picker Color | Tool Cool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link id="favicon-48" rel="icon" type="image/png" sizes="48x48" href="img/favicon/favicon-48.png">
    <link id="favicon-32" rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32.png">
    <link id="favicon-16" rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16.png">

<body>

    <toolcool-color-picker color="#e76ff1" id="color-picker"></toolcool-color-picker>
    <script src="js/toolcool-color-picker.min.js"></script>

    <script>

        const $colorPicker = document.getElementById('color-picker');

        // HEX format
        $colorPicker.color = '#60f542';

        // OR rgb with opacity

        // OR hsv
        //$colorPicker.color = 'hsv(110, 73%, 96%)';

        // OR hsv with opacity
        //$colorPicker.color = 'hsva(110, 73%, 96%, 1)';

        // OR hsl
        //$colorPicker.color = 'hsl(110, 90%, 61%)';

</html>
